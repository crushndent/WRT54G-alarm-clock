<script type="text/javascript">
$(document).ready(function() {

	var promo = new Array(2); // number of promos
	
	for (var i = 0; i < promo.length; i++)	// initialize sub arrays
	{
		promo[i] = new Array(1);
	}
	
	// define promos
	promo[0][0]		= 'School Closings';
	promo[0][1]		= 'http://woodtv.triton.net/promotions/clickthrus.php?id=20';
	promo[0][2]		= 'schoolclosings_213x75.png';

	promo[1][1]		= 'http://woodtv.triton.net/promotions/clickthrus.php?id=21';
	promo[1][2]		= 'mobileapp_213x75.png';
	
	// find random array item
	x = Math.floor(Math.random()*promo.length);
	
	// update html attributes
	$("#image").attr("alt",promo[x][0]);
	$("#link").attr("href",promo[x][1]);
	$("#image").attr("src",promo[x][2]);
	
});
</script>
</head>
